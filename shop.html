<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .shop-container {
            padding: 20px;
        }
        .product {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product-details {
            flex-grow: 1;
            margin-left: 20px;
        }
        .product-details h3 {
            margin: 0;
            font-size: 18px;
        }
        .product-details p {
            margin: 5px 0;
        }
        .product-actions {
            text-align: right;
        }
        .product-actions button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="shop-container">
        <h1>Shop</h1>
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <div class="product-details">
                <h3>Product 1</h3>
                <p>Price: $10.00</p>
                <p>Description: A great product.</p>
            </div>
            <div class="product-actions">
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <div class="product-details">
                <h3>Product 2</h3>
                <p>Price: $15.00</p>
                <p>Description: Another great product.</p>
            </div>
            <div class="product-actions">
                <button>Add to Cart</button>
            </div>
        </div>
        <!-- Add more products as needed -->
    </div>
</body>
</html>
