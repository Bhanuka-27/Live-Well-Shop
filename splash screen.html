<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #00ff4007;
            font-family: Georgia, 'Times New Roman', Times, serif;
            position: relative;
        }
        .splash {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .loader {
            position: absolute;
            bottom: 20px;
            left: 45%;
            transform: translateX(-50%);
            border: 16px solid #828282;
            border-radius: 50%;
            border-top: 16px solid #1a01fb;
            width: 120px;
            height: 120px;
            animation: spin 4s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .team {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .member {
            margin: 0 10px;
            text-align: center;
        }
        .member img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.3; 
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="splash">
        <h1>Good health and Wellbeing</h1>
        <p>"Our mission is to empower individuals to achieve optimal health and wellbeing through accessible, reliable, and actionable information."</p>
        <div class="team">
            <div class="member">
                <img src="alice.jpeg" alt="Alice">
                <p>Alice</p>
            </div>
            <div class="member">
                <img src="Bob.jpeg" alt="Bob">
                <p>Bob</p>
            </div>
            <div class="member">
                <img src="Charlie.jpeg" alt="Charlie">
                <p>Charlie</p>
            </div>
        </div>
    </div>
    <div class="loader"></div>
    <script>
        setTimeout(function() {
            window.location.href = 'home.html';
        }, 4000);
    </script>
</body>
</html>
