<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .splash {
            text-align: center;
        }
        .loader {
            margin-top: 20px;
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="splash">
        <h1>Website Title</h1>
        <p>Our mission is to promote sustainable development.</p>
        <p>Team Members: Alice, Bob, Charlie, Dave</p>
        <div class="loader"></div>
    </div>
    <script>
        setTimeout(function() {
            window.location.href = 'home.html';
        }, 4000);
    </script>
</body>
</html>
